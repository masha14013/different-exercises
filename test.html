<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Native JS Lesson-2, 19 октября</title>
</head>

<body>
	<script>
		let students = [
			{
				name: "Bob",
				age: 22,
				isMarried: true,
				scores: 85
			},
			{
				name: "Alex",
				age: 21,
				isMarried: true,
				scores: 89
			},
			{
				name: "Nick",
				age: 20,
				isMarried: false,
				scores: 120
			},
			{
				name: "John",
				age: 19,
				isMarried: false,
				scores: 100
			}
		];

		// const names = ["Bob", "Alex", "Nick", "John"]


		const funcNames = x => x.name
		const funcScores = x => x.scores
		const funcStudent = x => ({ ...x, isStudent: true })

		const global = (arr, func) => {
			const result = []
			for (let i = 0; i < arr.length; i++) {
				result[i] = func(arr[i])
			}
			return result
		}

		console.log(global(students, funcNames))
		console.log(global(students, funcScores))
		console.log(global(students, funcStudent))



		const globalF = (arr, func) => {
			const result = []
			for (let i = 0; i < arr.length; i++) {
				if (func(arr[i]) === true) {
					result.push(arr[i])
				}
			}
			return result
		}

		console.log(globalF(students, s => s.age > 20))
		console.log(students.filter(s => s.age > 20))

		const globalFd = (array, func) => {
			for (let i = 0; i < array.length; i++) {
				if (func(array[i]) === true) {
					return array[i]
				}
			}
		}
		console.log(globalFd(students, s => s.name === "Bob"))
		console.log(students.find(s => s.name === "Bob"))

		const globalPush = (array, el) => {
			let newArray = [...array, el]
			//array[array.length] = el

			return newArray
		}

		console.log(globalPush(students, { hey: "Yo" }))


	</script>
</body>

</html>
